<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic_id=topic.id %}">{{ topic }}</a> </p>

    <p>Add new Entry</p>
    <form action="{% url 'learning_logs:new_entry' topic_id=topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add new entry</button>
    </form>

{% endblock content %}


</body>
</html>
